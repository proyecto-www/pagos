
service: pagos

plugins: 
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-plugin-typescript

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
      - dynamodb:Query    
      - dynamodb:BatchGetItem
      - dynamodb:GeItem
      - dynamodb:PutItem
      Resource: 'arn:aws:dynamodb:us-east-1:666676864377:table/Tarifas'




functions:
  pagos:
    handler: src/application/index.handler
    events:
      - httpApi:
          path: /precio/{placa}
          method: get 
      - httpApi:
          path: /
          method: post 
      - httpApi:
          path: /
          method: put 